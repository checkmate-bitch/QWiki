<!DOCTYPE html>

<head lang="en">
	
	<meta charset="utf-8">
	<title>Wiki Viewer</title>
  <link rel="stylesheet" type="text/css" href="Wiki_Viewer.css">

</head>

<body>

   <div id="search">
     
     <p id="rand">Click Me for a Random Article</p>
     <h5>(OR)</h5>
     <form name="search-bar" id="search-bar">
       <input type="text" name="bar" placeholder="Search A Title" required list="options">
       <span id="search-icon">&#128269;</span>
       <span id="close">&#10006;</span>
       <ul id="options"></ul>
     </form>

   </div>

   <div id="results"></div>

   <script src="jquery.min.js"></script>  
   <script type="text/javascript" src="Wiki_Viewer.js"></script>

</body>
